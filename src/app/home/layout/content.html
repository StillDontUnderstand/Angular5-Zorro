<nz-layout style="height:100%">
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" style="box-shadow: rgba(0, 0, 0, 0.45) 0px 0px 4px 0px;">
        <div class="logo">
        </div>
        <ul nz-menu [nzTheme]="'dark'" [nzMode]="isCollapsed?'vertical':'inline'">
            <li nz-submenu>
                <span title>
                    <i class="anticon anticon-desktop"></i>
                    <span class="nav-text">系统</span>
                </span>
                <ul>
                    <li nz-menu-item>
                        <a routerLink="devlog" routerLinkActive="active">更新日志</a>
                    </li>
                    <li nz-menu-item>
                        <a routerLink="dashboard" routerLinkActive="active">Dashboard</a>
                    </li>
                </ul>
            </li>
            <li nz-submenu>
                <span title>
                    <i class="anticon anticon-api"></i>
                    <span class="nav-text">动态路由</span>
                </span>
                <ul>
                    <li nz-menu-item>
                        <a routerLink="varible/1" routerLinkActive="active">异步加载1</a>
                    </li>
                    <li nz-menu-item>
                        <a routerLink="varible/2" routerLinkActive="active">异步加载2</a>
                    </li>
                </ul>
            </li>
            <li nz-submenu>
                <span title>
                    <i class="anticon anticon-tool"></i>
                    <span class="nav-text">一些功能</span>
                </span>
                <ul>
                    <li nz-menu-item>
                        <a routerLink="user" routerLinkActive="active">表单筛选</a>
                    </li>
                    <li nz-menu-item>
                        <a routerLink="drag" routerLinkActive="active">拖拽功能</a>
                    </li>
                </ul>
            </li>
            <li nz-submenu>
                <span title>
                    <i class="anticon anticon-dot-chart"></i>
                    <span class="nav-text">Graph</span>
                </span>
                <ul>
                    <li nz-menu-item>
                        <a routerLink="editor" routerLinkActive="active">Editor</a>
                    </li>
                    <li nz-menu-item>
                        <a routerLink="tree" routerLinkActive="active">Tree</a>
                    </li>
                    <li nz-menu-item>
                        <a routerLink="echarts-tree" routerLinkActive="active">ECharts-Tree</a>
                    </li>
                    <li nz-menu-item>
                        <a routerLink="echarts-gallery" routerLinkActive="active">ECharts-Gallery</a>
                    </li>
                </ul>
            </li>
            <li nz-submenu>
                <span title>
                    <i class="anticon anticon-dot-chart"></i>
                    <span class="nav-text">动效</span>
                </span>
                <ul>
                    <li nz-menu-item>
                        <a routerLink="motion" routerLinkActive="active">Motion</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-content [@fadeAnimation]="routerStateCode">
            <!--(scroll)="scrollHandler($event)"-->
            <router-outlet></router-outlet>
        </nz-content>
        <nz-footer class="footer" [style.color]="'#5d5db100'">HF Design ©2018 Implement By Albert</nz-footer>
    </nz-layout>
</nz-layout>
